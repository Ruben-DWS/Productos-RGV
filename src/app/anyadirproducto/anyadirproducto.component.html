
<div class="sidebar">
    <div class="main-content">
        <div class="header">
            <img alt="Toyland Shop Logo" height="50" src="https://storage.googleapis.com/a1aa/image/ChVtyXqk2lbeV69cF7J2fEfRdD5O8xFD8JOhJXGZ0ybhsqtnA.jpg" width="50"/>
            <span>
                TOYLAND SHOP
            </span>
            <nav>
                <a href="#">Inicio</a>
                <a [routerLink]="['/listado']">Listado Producto</a>
            </nav>
        </div>
    </div>
</div>

<div class="form-container">
    <!-- Primer Formulario -->
    <div class="formulario">
        <form (ngSubmit)="anyadirProducto(form)" #form="ngForm">
            <h3>Añadir Nuevo Producto</h3>

            <div class="campo-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required>

                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" [(ngModel)]="producto.categoria" required>
                    
                    @for (item of categoria; track $index) {
                        <option [value]="item.nombre">{{ item.nombre }}</option>
                    }
                    
                </select>
            </div>

            <label for="imagen">Imagen:</label>
            <input type="text" id="imagen" name="imagen" [(ngModel)]="producto.imagen" required>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" [(ngModel)]="producto.precio" required>
            
            <button type="submit">Añadir Producto</button>
        </form>
    </div>

    <!-- Segundo Formulario -->
    <div class="categoriaformulario">
        <form (ngSubmit)="anyadirCategoria(form)" #form="ngForm">

            <h3>Añadir Nueva Categoria</h3>
            <div class="campo-group">
                <label for="nombre2">Nombre:</label>
                <input type="text" id="name" [(ngModel)]="category.nombre" name="nombre"required>
            </div>
            <button type="submit">Crear</button>
        </form>
    </div>
</div>
